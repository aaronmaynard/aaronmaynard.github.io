<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
	<meta name="facebook-domain-verification" content="6f9kvb1j7jq2uc7rmk3a5coxibfno2" />
    <title name="pageTitle">Aaron Maynard - Home</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="bg" class="bg short">
      <div id="page" class="page">
        <div class="header">
          <div class="logo">
            <img src="images/logo.png" alt="logo">
          </div>
          <div class="message" id="messageContent">Welcome to my domain</div>
        </div>
        <div class="loader-wrap hide" id="loader">
          <div class="loader">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="content" id="content">
          <form name="singleAuthForm" id="singleAuthForm" class="updateURL" action="#" method="post">
            <div class="formSection">
              <label for="field1" class="fieldLabel" name="field1Label">Username</label>
              <input type="text" name="field1" id="field1" class="txtField" value="guest" readonly>
            </div>
            <div class="errmessage hide" name="validationError"></div>
            <div class="formSection">
              <p class="titleLabel" name="domainTitle">Select Domain</p>
              <p class="description" name="domainMessage">Choose the domain you wish to access from the list below.</p>
            </div>
            <div class="formSection">
              <label for="domain" class="fieldLabel" name="domainLabel">Domains</label>
              <select name="domain" id="domain" class="txtField">
                <option value="" selected disabled>Select Domain</option>
                <option value="aviator">Aviator</option>
                <option value="robotics">Robotics</option>
                <option value="map">Map</option>
              </select>
            </div>
            <div class="submitSection">
              <button name="auth_method" value="domain" type="submit" id="domainSubmit">Enter</button>
            </div>
          </form>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
  	<script>
document.addEventListener("mousemove", function (event) {
  const bg = document.getElementById("bg");
  if (!bg) return;

  const mouseX = event.clientX / window.innerWidth;  // Normalize (0 to 1)
  const mouseY = event.clientY / window.innerHeight; // Normalize (0 to 1)

  const moveX = (mouseX - 0.5) * 20; // Adjust intensity (increase for more movement)
  const moveY = (mouseY - 0.5) * 10; // Adjust intensity

  bg.style.backgroundPosition = `${moveX}px ${moveY}px`; // Change from % to px
});
	</script>
</html>
